[Simulator]
# unit : tick
simulation_time = 100

[Workload]
lba_size = 1000
# 0 : seq write
# 1 : random write
# 2 : random read + write
# 3 : random write with locality (hotcold)
workload_type = 0

# Ratio for read (only for type 2)
read_ratio = 0.1

# Ratio for hot data (only for type 3)
locality = 0.1


[SSD]
block_num = 256
page_per_block = 256
page_size = 4K

# 0 : greedy
# 1 : Cost-benefit
# 2 : Ours
victim_selection_policy = 0

GC_start_threshold = 0.1
GC_end_threshold = 0.2

overprovisioning_ratio = 0.1
